<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <main>
        <div class="page">
            <div class="card">
                <form method="post" action="">
                    <h2>Cadastro</h2>
                    <p>Cadastre os seus dados</p>

                    <label for="nome">Nome</label>
                    <input class="campo" type="text" placeholder="Digite seu nome" id="nome">
                    
                    <label for="email">E-mail</label>
                    <input class="campo" type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" />
    
                    <label for="password">Senha</label>
                    <input class="campo" type="password" placeholder="Digite sua senha" id="password" />
    
                    <input class="botao" type="submit" value="Acessar" />
                    
                </form>
            </div>
            
        </div>
    </main>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit'), function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userRequestDto = {
                nome:nome, 
                email:email, 
                password:password};
            
            fetch('/cadastrar', {
                method:'POST', Headers: {
                    'content-type': 'aplication/json',}, 
                    body:JSON.stringify(userRequestDto)})
                    .then(Response=> Response.json())
                    .then(data=>{
                        console.log('Sucesso!',data);
                        window.location.href='./index.html'})

                        .catch((error) => {
                            console.error('Error:',Â error);
                        });

        }
    </script>
</body>
</html>
