<!DOCTYPE html>
<html lang="pt-br">

                <form id="cadastrarUser" method="post" action="">

                    <p>Cadastre os seus dados</p>

                    <label for="nome">Nome</label>

                    <input class="campo" type="email" placeholder="Digite seu e-mail" autofocus="true" name="email" id="email" required>
    
                    <label for="password">Senha</label>
                    <input class="campo" type="password" placeholder="Digite sua senha" name="password" id="password" required>

                </form>

        </div>
    </main>
